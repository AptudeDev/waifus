totem {
	version: 2
	secauth: off
	cluster_name: Angeloids
	transport: udpu
}

nodelist {
	node {
		ring0_addr: Ikaros
		nodeid: 1
	}
	node {
		ring0_addr: Astraea
		nodeid: 2
	}
	node {
		ring0_addr: Caos
		nodeid: 3
	}
	node {
		ring0_addr: Nymph
		nodeid: 4
	}
}

logging {
	to_logfile: yes
	logfile: /var/log/cluster/corosync.log
	to_syslog: yes
}

quorum {
	provider: corosync_votequorum
}
