filebeat:
    registry_file: /var/lib/filebeat/registry
    prospectors:
        - input_type: log
          document_type: nginx-access
          exclude_files: [".gz$"]
          fields: { tags: 'nginx' }
          paths:
            - /var/log/nginx/*.log

output:
    logstash:
       hosts: [ "venom:5044" ]
       bulk_max_size: 1024

shipper: null

logging:
    files:
        rotateeverybytes: 10485760 # = 10MB
