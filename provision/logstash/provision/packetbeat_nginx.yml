interfaces:
    device: any

protocols:
    http:
        ports: [ 80 ]

procs:
    enabled: true
    monitored:
        - process: nginx
          cmdline_grep: nginx


output:
    logstash:
       hosts: [ "Ai:5044" ]
       bulk_max_size: 1024

shipper: null

logging:
    files:
        rotateeverybytes: 10485760 # = 10MB
